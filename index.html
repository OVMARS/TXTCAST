<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TXTCAST LIVE</title>
  <script src="https://unpkg.com/@solana/web3.js@1.75.1/lib/index.iife.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body { background: #000; margin: 0; padding: 0; font-family: 'Fira Code', monospace; color: #0f0; }
    .wrapper { max-width: 800px; margin: 3em auto; background: #111; padding: 2em; border-radius: 12px; box-shadow: 0 0 20px #0f03; }
    h1 { font-size: 1.8em; color: #fff; text-align: center; margin-bottom: 1em; }
    .memo-box { background: #000; padding: 1em; border-radius: 8px; border: 1px solid #333; height: 260px; overflow-y: auto; font-size: 14px; white-space: pre-wrap; line-height: 1.4; }
    .cursor { display: inline-block; width: 6px; animation: blink 0.8s infinite; background: #0f0; height: 1em; vertical-align: bottom; }
    @keyframes blink { 50% { opacity: 0; } }
    .status { color: #888; font-size: 12px; margin-top: 1em; text-align: center; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>📡 TXTCAST LIVE</h1>
    <div class="memo-box" id="memoDisplay">Initializing...<span class="cursor"></span></div>
    <div class="status" id="status">Connecting to Solana...</div>
  </div>

  <script>
    const display = document.getElementById('memoDisplay');
    const status = document.getElementById('status');
    const cursor = document.querySelector('.cursor');

    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
    const walletAddress = new solanaWeb3.PublicKey("9Er7ydwgEXhun5L2mHmmcjBP5qUxLYFF44PuQttNo2Sx");

    let lastMemoSet = new Set();

    async function fetchTXTCASTMemos() {
      const limit = 100;
      let beforeSig = null;
      const memos = [];
      const seen = new Set();

      try {
        for (let page = 0; page < 3; page++) {
          const options = { limit };
          if (beforeSig) options.before = beforeSig;

          const signatures = await connection.getSignaturesForAddress(walletAddress, options);
          if (!signatures.length) break;

          beforeSig = signatures[signatures.length - 1].signature;

          for (let sig of signatures) {
            const tx = await connection.getTransaction(sig.signature, { commitment: "confirmed" });
            if (!tx?.transaction?.message) continue;

            const instructions = tx.transaction.message.instructions || [];

            for (let ix of instructions) {
              const programId = ix.programId.toBase58?.() || "";
              if (programId === "MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr") {
                const memoData = atob(ix.data || "");
                if (/^TX?TT?CAST/i.test(memoData) && !seen.has(memoData)) {
                  memos.push(memoData.trim());
                  seen.add(memoData.trim());
                }
              }
            }

            const inner = tx.meta?.innerInstructions || [];
            for (let innerIxGroup of inner) {
              for (let ix of innerIxGroup.instructions) {
                if (ix.programId === "MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr") {
                  const memoData = atob(ix.data || "");
                  if (/^TX?TT?CAST/i.test(memoData) && !seen.has(memoData)) {
                    memos.push(memoData.trim());
                    seen.add(memoData.trim());
                  }
                }
              }
            }
          }
        }

        return memos.reverse();
      } catch (err) {
        status.textContent = `❌ Error fetching memos: ${err}`;
        return [];
      }
    }

    async function displayMemos() {
      status.textContent = "🔄 Loading TXTCAST memos...";
      const memos = await fetchTXTCASTMemos();
      if (!memos.length) {
        display.innerHTML = "No new TXTCAST memos.<span class='cursor'></span>";
        status.textContent = "✅ Connected — No new TXTCAST memos yet.";
        return;
      }

      let index = 0;
      status.textContent = `✅ Showing ${memos.length} TXTCAST memo(s).`;

      async function typeMemo(text) {
        display.innerHTML = "";
        for (let i = 0; i < text.length; i++) {
          display.innerHTML += text[i];
          display.appendChild(cursor);
          await new Promise(r => setTimeout(r, 25));
        }
      }

      async function loop() {
        while (index < memos.length) {
          await typeMemo(memos[index]);
          await new Promise(r => setTimeout(r, 5000));
          index++;
        }
      }

      loop();
    }

    displayMemos();
    setInterval(displayMemos, 90000);

    // 🚨 FORCE LOAD ONE KNOWN MEMO (for demo fallback)
    const testTx = "3qgqKLG3oKvXXVuCqKn7oVceArnX9aAdb3N1dAdLxBcEdiDbXZEVzQi3yMyhyNLtAZSZYLhLn3YAHQejSMBgsK7Y";
    connection.getTransaction(testTx, { commitment: "confirmed" }).then(tx => {
      const instructions = tx?.transaction?.message?.instructions || [];
      for (let ix of instructions) {
        if (ix.programId.toBase58() === "MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr") {
          const memoData = atob(ix.data || "");
          display.innerText = "🚨 Found from known TX:\n\n" + memoData;
          status.textContent = "✅ Loaded from known transaction (demo mode).";
        }
      }
    });
  </script>
</body>
</html>
