<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TXTCAST Poster</title>
  <script type="module">
    import {
      Connection,
      clusterApiUrl,
      PublicKey,
      Transaction,
      SystemProgram
    } from "https://cdn.skypack.dev/@solana/web3.js";

    let provider = null;
    let publicKey = null;

    async function connectWallet() {
      if ('solana' in window) {
        provider = window.solana;
        try {
          const res = await provider.connect();
          publicKey = res.publicKey;
          document.getElementById("status").innerText = "‚úÖ Connected: " + publicKey.toBase58();
        } catch (err) {
          document.getElementById("status").innerText = "‚ùå Connection failed.";
        }
      } else {
        alert("No Solana wallet found. Please install Phantom or Trust Wallet.");
      }
    }

    async function sendMemo() {
      const memo = document.getElementById("memoInput").value.trim();
      if (!memo.startsWith("TXTCAST")) {
        alert("Memo must start with 'TXTCAST'");
        return;
      }

      const connection = new Connection(clusterApiUrl("mainnet-beta"), "confirmed");

      const transaction = new Transaction().add(
        SystemProgram.transfer({
          fromPubkey: publicKey,
          toPubkey: new PublicKey("BaHL75H5NjAaswJ4PyHfMijMfFVK9MVec5PBwYVdrJ8F"),
          lamports: 10000 // 0.00001 SOL
        }),
        {
          keys: [],
          programId: new PublicKey("MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr"),
          data: Buffer.from(memo, "utf-8")
        }
      );

      try {
        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;
        transaction.feePayer = publicKey;

        const signed = await provider.signTransaction(transaction);
        const sig = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(sig);
        document.getElementById("status").innerText = "‚úÖ Memo sent: " + sig;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Transaction failed.";
      }
    }

    window.connectWallet = connectWallet;
    window.sendMemo = sendMemo;
  </script>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    input {
      padding: 0.5em;
      width: 80%;
      max-width: 400px;
      font-size: 1em;
      background: #111;
      color: #0f0;
      border: 1px solid #333;
    }
    button {
      margin-top: 1rem;
      padding: 0.5em 2em;
      font-size: 1em;
      cursor: pointer;
      background: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
    }
    #status {
      margin-top: 1em;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üß† TXTCAST Poster</h1>
  <p>Send a memo to Solana from your wallet that starts with <code>TXTCAST</code></p>
  <input id="memoInput" placeholder="TXTCAST001: Hello Solana!" />
  <br>
  <button onclick="connectWallet()">üîê Connect Wallet</button>
  <button onclick="sendMemo()">üì° Send TXTCAST</button>
  <div id="status">Wallet not connected.</div>
</body>
</html>
